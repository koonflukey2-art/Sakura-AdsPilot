version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: autopilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    command: sh -c "npm run db:push && npm run db:seed && npm run start"

  worker:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "while true; do npm run worker; sleep 3600; done"

volumes:
  pgdata:
